<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;700;800;900&display=swap" rel="stylesheet">
    <title>CountDown to Lunar New Year 2023</title>
</head>

<body>
    <div class="container">
        <h1 class="title">LUNAR NEW YEAR 2023</h1>
        <span>COMMING SOON</span>
        <div class="time">
            <div class="time-ele-container">
                <div id="day"></div>
                days
            </div>
            <div class="time-ele-container">
                <div id="hour"></div>
                hours
            </div>
            <div class="time-ele-container">
                <div id="minute"></div>
                minutes
            </div>
            <div class="time-ele-container">
                <div id="second"></div>
                seconds
            </div>
        </div>
        <div class="flower"></div>
        <div class="info">
            <div class="info-btn">
                i
            </div>
            <div class="info-content">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia corporis quaerat dicta amet quae
                doloremque aspernatur quam maiores officiis harum tenetur ab, maxime, perspiciatis molestias quibusdam a
                velit. Consectetur, incidunt!
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
